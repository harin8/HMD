<body data-layout="horizontal">
	<div id="wrapper">
		<!-- Navigation Bar -->
		<header id="topnav">
			<!-- Topbar Start -->
			<div class="navbar-custom">
				<div class="container-fluid">
					<ul class="list-unstyled topnav-menu float-right mb-0">
						<li class="dropdown notification-list">
							<!-- Mobile menu toggle-->
							<a class="navbar-toggle nav-link">
								<div class="lines">
									<span></span>
									<span></span>
									<span></span>
								</div>
							</a>
							<!-- End mobile menu toggle-->
						</li>
						<li class="dropdown notification-list">
							<a class="nav-link dropdown-toggle nav-user mr-0 waves-effect waves-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
								<img src="{% static 'assets/images/avatar-male.png' %}" alt="user-image" class="rounded-circle">
							</a>
							<div class="dropdown-menu dropdown-menu-right profile-dropdown ">
								<div class="dropdown-header noti-title">
									<h6 class="text-overflow m-0">Welcome, </h6>
								</div>

								<div class="dropdown-divider"></div>
								<a href="#" class="dropdown-item notify-item">
									<i class="fe-log-out"></i>
									<span>Logout</span>
								</a>
							</div>
						</li>
					</ul>

					<!-- LOGO -->

					<div class="">
						<a href="{% url 'Landing' %}" class="logo text-center logo-light">
							<span class="logo-lg">
								<img style="padding-top:9px;height:60px;" src="{% static 'assets/images/logo_diwan.jpeg' %}" alt="" class="float-left img-fluid">
								<img style="padding-top:9px;height:60px;" src="{% static 'assets/images/logo_diwan_2.png' %}" alt="" class="float-right img-fluid">
							</span>
							<!-- <span class="logo-sm">
								<img style="height:60px;" src="assets/images/logo.svg" alt="" class="img-fluid">
							</span>
							-->
						</a>
					</div>
				</div>
			</div>
            <!-- end Topbar -->
            <div class="topbar-menu">
				<div class="container-fluid">
					<div id="navigation">
						<!-- Navigation Menu-->
						<ul class="navigation-menu">
							<li><a href="{% url 'Landing' %}"><i class="fe-airplay"></i>Dashboard</a></li>
							<li><a href="{% url 'Client Landing' %}">Masters</a></li>
							<li><a href="{% url 'Contacts Landing' %}">Contact Master</a></li>
							<li><a href="{% url 'Insertions Landing' %}">Insertions</a></li>
						</ul>
						<!-- End navigation menu -->
						<div class="clearfix"></div>
					</div>
					<!-- end #navigation -->
				</div>
				<!-- end container -->
			</div>
            <!-- end navbar-custom -->
		</header>
        <!-- End Navigation Bar-->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-page">
			<div class="content">
			<!-- Start Content-->
				{% block body_block %}
				{% endblock %}
			</div>
		</div>
	</div>
    
    <!-- /.content-wrapper -->
    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-links">
						<a href="/" target="_self">Hiren M. Diwan & Co.</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
    <!-- ./wrapper -->
	<script src="{% static 'assets/js/app.min.js' %}"></script>
</body>
</html>

<script>
	$(document).ready( function () {
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd<10){
				dd='0'+dd
		}
		if(mm<10){
				mm='0'+mm
		}
		today = yyyy+'-'+mm+'-'+dd;
		$('.eventTodayDateTime').attr('max', today);


		$('button').on('click',function(e){
            if (e.target.className == 'filter-option-inner-inner') {
                $(e.target).parent().parent().parent().siblings('.dropdown-menu').css('overflow','auto');
            }
            else {
                $(e.target).siblings('.dropdown-menu').css('overflow','auto');
            }
        });
        $('.dropdown-menu').mouseleave(function(e){
            $(e.target).parents().siblings('select').selectpicker('toggle');
        });


		window.addEventListener("keyup", function(e){ if(e.keyCode == 27) document.getElementById('backButton').click(); }, false);
	});
</script>
