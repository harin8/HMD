<!DOCTYPE html>
{% extends "layout.html" %}
{% block body_block %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 py-3 mt-2">
            <h4>New Return</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% if Data_Dict.Status != "Completed" %}
                        <form role="form" name="frmFurAdd" class="form-horizontal" action="{% url 'Further Return Submit' %}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="It_No" id="it_no" value="{{ Data_Dict.It_no }}">
                    {% endif %}
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Select client:</label>
                                    <input required type="text" value="{{ Data_Dict.Name|safe }}" id="c_name" class="form-control" name="name" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Accepted By:</label>
                                    <input required type="text" placeholder="Name" id="accepted_by" class="form-control" name="acceptedBy" value="{{ Data_Dict.Accepted_by|safe }}" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Accept date:</label>
                                    <input required type="date" name="acceptedDate" id="accepted_date" class="form-control eventTodayDateTime" placeholder="Select Date" value="{{ Data_Dict.Accepted_date|safe }}" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>AY:</label>
                                    <input type="hidden" name="AY" value="{{ ay|safe }}" />
                                    <select required name="AY" class="form-control" id="ay" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                        {% for ay in AY_list %}
                                            {% if ay == AY_Selected %}
                                                <option value="{{ ay|safe }}" selected> {{ay|title}} </option>

                                            {% else %}
                                                <option value="{{ ay|safe }}"> {{ay|title}} </option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Remarks:</label>
                                    <input required type="text" name="remarks" id="remarks" class="form-control eventTodayDateTime" placeholder="Write Remarks" value="{{ Data_Dict.Remarks|safe }}" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Select type:</label>
                                    <select required name="type" class="form-control" id="r_type" {% if Data_Dict.Submitted_ini %} readonly {% endif %}>
                                        <option value="1" {% if Type == '1' %} selected {% endif %}>Original</option>
                                        <option value="2" {% if Type == '2' %} selected {% endif %}>Revised</option>
                                        <option value="3" {% if Type == '3' %} selected {% endif %}>142(1)</option>
                                        <option value="4" {% if Type == '4' %} selected {% endif %}>148</option>
                                        <option value="5" {% if Type == '5' %} selected {% endif %}>139(9)</option>
                                        <option value="6" {% if Type == '6' %} selected {% endif %}>153A</option>
                                        <option value="7" {% if Type == '7' %} selected {% endif %}>153C r.w 153A</option>
                                        <option value="8" {% if Type == '8' %} selected {% endif %}>92CD</option>
                                        <option value="9" {% if Type == '9' %} selected {% endif %}>119(2)(b)</option>
                                    </select>

                                </div>
                            </div>
                            {% if Allow_Further %}
                                <div class="col-sm-3">
									<div class="form-group">
										<label>Handled by:</label>
										<input required type="text" name="handledBy" id="handled_by" class="form-control" value="{{ Data_Dict.Handled_by}}" {% if Data_Dict.Submitted_fur %} readonly {% endif %}>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>Checked by:</label>
										<input required type="text" name="checkedBy" id="checked_by" class="form-control" value="{{ Data_Dict.Checked_by}}" {% if Data_Dict.Submitted_fur %} readonly {% endif %}>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>Filing date:</label>
										<input required type="date" name="filingDate" id="filing_date" class="form-control eventTodayDateTime" placeholder="Select Date" value="{{ Data_Dict.Filing_date}}" {% if Data_Dict.Submitted_fur %} readonly {% endif %}>
									</div>
								</div>
                                <div class="col-sm-3">
									<div class="form-group">
										<label>Acknowledgment No:</label>
										<input required type="number" name="acknowledgmentNo" id="ack_no" class="form-control" placeholder="Ack.No" value="{{ Data_Dict.Ack_no}}" {% if Data_Dict.Submitted_fur %} readonly {% endif %}>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>Verification:</label>
										<select required name="verification" class="form-control" id="verification" {% if Data_Dict.Submitted_fur %} disabled {% endif %}>
                                            <option value="1" {% if Data_Dict.Verification == "DSC" %} selected {% endif %}> DSC </option>
                                            <option value="2" {% if Data_Dict.Verification == "Aadhar" %} selected {% endif %}> Aadhar </option>
                                            <option value="4" {% if Data_Dict.Verification == "Verify Letter" %} selected {% endif %}> Verify Letter </option>
                                            <option value="5" {% if Data_Dict.Verification == "EVC" %} selected {% endif %}> EVC </option>
										</select>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>Filed by:</label>
										<input required type="text" name="filedBy" id="filed_by" class="form-control" value="{{ Data_Dict.Filed_by}}" {% if Data_Dict.Submitted_fur %} readonly {% endif %}>
									</div>
								</div>
                            {% endif %}
                        </div>
                        {% if not Data_Dict.Submitted_fur %}
                            <div class="row">
                                <div class="form-group col-sm-3">
                                    <button type="button" id="save_button" class="btn btn-success">Save</button>&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-success" >Submit</button>&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-secondary back" name="Cancel">Cancel</button>
                                </div>
                            </div>
                            </form>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    $("#save_button").click(function(e){
        e.preventDefault();
        it_no = $("#it_no").val();
        c_name = $("#c_name").val();
        accepted_by = $("#accepted_by").val();
        accepted_date = $("#accepted_date").val();
        ay = $("#ay").val();
        r_type = $("#r_type").val();
        remarks = $("#remarks").val();
        handled_by = $("#handled_by").val();
        checked_by = $("#checked_by").val();
        filing_date = $("#filing_date").val();
        ack_no = $("#ack_no").val();
        verification = $("#verification").val();
        filed_by = $("#filed_by").val();
        $.ajax({
            type: "POST",
            url: "{% url 'Further Return Submit' %}",
            beforeSend: function(xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            },
            data: {
                name: c_name,
                It_No: it_no,
                acceptedBy: accepted_by,
                acceptedDate: accepted_date,
                AY: ay,
                type: r_type,
                remarks: remarks,
                handledBy: handled_by,
                checkedBy: checked_by,
                filingDate: filing_date,
                acknowledgmentNo: ack_no,
                verification: verification,
                filedBy: filed_by,
                save_fur: false
            },
            success: function(result){
                alert("Details Saved");
                location.href = window.location.origin + '/new_it_return?A.Y=' + ay + '&Type=' + r_type;
            }
        });
    });

</script>
{% endblock %}
