{% extends "layout.html" %}
{% block head_block %}
    <title>HMD|Dashboard</title>
{% endblock %}
{% block body_block %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <h4 class="header-title mb-3">Menu</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-4" id="main-menu">
                            <div class="card widget-box-three">
                                <button style="text-align:left;" type="button" class="btn btn-link" id="it-return">
                                    <div style="text-align: center" class="card-body">IT Return</div>
                                </button>
                            </div><br>
                            <div class="card widget-box-three">
                                <a role="button" style="text-align:left" href="{% url 'Certificates Landing' %}" class="btn btn-link" id="certificates">
                                    <div style="text-align: center" class="card-body">Certificates</div>
                                </a>
                            </div><br>
                            <div class="card widget-box-three">
                                <a role="button" style="text-align:left" href="{% url 'Other Forms Landing' %}" class="btn btn-link" id="otherForms">
                                    <div style="text-align: center" class="card-body">Other Forms/Activities</div>
                                </a>
                            </div><br>
                            <div class="card widget-box-three">
                                <a role="button" style="text-align:left" href="{% url 'Reports Landing' %}" class="btn btn-link" id="reports">
                                    <div style="text-align: center" class="card-body">Reports</div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 m-4" id="sub-menu" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var modal_toggle = false;
	$('#it-return').on('click', function(event) {
  		event.preventDefault(); // To prevent following the link (optional)
  		if (!modal_toggle) {
            var div = '<div class="card widget-box-three"><a style="text-align:left" role="button" href="{% url 'New IT Return' %}" class="btn btn-link" id="return-new"><div class="card-body">New</div></a></div><br><div class="card widget-box-three"><a style="text-align:left" href="{% url 'Existing Return List' %}" role="button" class="btn btn-link" id="return-existing"><div class="card-body">Existing</div></a></div><br><div class="card widget-box-three"><a style="text-align:left" role="button" href="{% url 'CPC List' %}" class="btn btn-link" id="return-cpc"><div class="card-body">Verify Later</div></a></div><br>'
            $('#sub-menu').append(div);
            $('#sub-menu').css('display', 'block');
            modal_toggle = true;
        }
        else {
            document.getElementById('sub-menu').innerHTML = "";
            $('#sub-menu').css('display', 'none');
            modal_toggle = false;
        }
	});

</script>
{% endblock %}
